<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="produto">
      <h2 data-cy="produtoDetailsHeading"><span jhiTranslate="gatewayMiniCursoApp.minicursoProduto.detail.title">Produto</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ produto.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayMiniCursoApp.minicursoProduto.imagem">Imagem</span></dt>
        <dd>
          <div *ngIf="produto.imagem">
            <a (click)="openFile(produto.imagem, produto.imagemContentType)">
              <img [src]="'data:' + produto.imagemContentType + ';base64,' + produto.imagem" style="max-width: 100%" alt="produto image" />
            </a>
            {{ produto.imagemContentType }}, {{ byteSize(produto.imagem) }}
          </div>
        </dd>
        <dt><span jhiTranslate="gatewayMiniCursoApp.minicursoProduto.descricao">Descricao</span></dt>
        <dd>
          <span>{{ produto.descricao }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/produto', produto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
