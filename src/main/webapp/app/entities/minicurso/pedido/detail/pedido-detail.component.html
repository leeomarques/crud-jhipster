<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="pedido">
      <h2 data-cy="pedidoDetailsHeading"><span jhiTranslate="gatewayMiniCursoApp.minicursoPedido.detail.title">Pedido</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ pedido.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayMiniCursoApp.minicursoPedido.entregue">Entregue</span></dt>
        <dd>
          <span>{{ pedido.entregue }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayMiniCursoApp.minicursoPedido.dtEntrega">Dt Entrega</span></dt>
        <dd>
          <span>{{ pedido.dtEntrega | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayMiniCursoApp.minicursoPedido.pessoa">Pessoa</span></dt>
        <dd>
          <div *ngIf="pedido.pessoa">
            <a [routerLink]="['/pessoa', pedido.pessoa?.id, 'view']">{{ pedido.pessoa?.nome }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="gatewayMiniCursoApp.minicursoPedido.endereco">Endereco</span></dt>
        <dd>
          <div *ngIf="pedido.endereco">
            <a [routerLink]="['/endereco', pedido.endereco?.id, 'view']">{{ pedido.endereco?.cidade }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="gatewayMiniCursoApp.minicursoPedido.produto">Produto</span></dt>
        <dd>
          <div *ngIf="pedido.produto">
            <a [routerLink]="['/produto', pedido.produto?.id, 'view']">{{ pedido.produto?.descricao }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/pedido', pedido.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
